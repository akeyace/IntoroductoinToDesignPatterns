<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="/IntoroductoinToDesignPatterns/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="/IntoroductoinToDesignPatterns/reveal.js/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="/IntoroductoinToDesignPatterns/reveal.js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '/IntoroductoinToDesignPatterns/reveal.js/css/print/pdf.css' : '/IntoroductoinToDesignPatterns/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="README.md"
				    data-separator="\n---\n$"
				    data-vertical="\n--\n">
				    <script type="text/template">
				    </script>
				</section>
			</div>
		</div>

		<script src="/IntoroductoinToDesignPatterns/reveal.js/lib/js/head.min.js"></script>
		<script src="/IntoroductoinToDesignPatterns/reveal.js/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({

				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				dependencies: [
					{ src: '/IntoroductoinToDesignPatterns/reveal.js/plugin/markdown/marked.js' },
					{ src: '/IntoroductoinToDesignPatterns/reveal.js/plugin/markdown/markdown.js' },
					{ src: '/IntoroductoinToDesignPatterns/reveal.js/plugin/notes/notes.js', async: true },
					{ src: '/IntoroductoinToDesignPatterns/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
